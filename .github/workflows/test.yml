name: CI

on:
  push:
  pull_request:
    branches:
    - main

jobs:
  unit_tests:
    name: Unit Tests
    defaults:
      run:
        shell: bash
    runs-on: ubuntu-latest
    strategy:
      matrix:
        container: ['ros:iron', 'ros:rolling']
    container: ${{ matrix.container }}

    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Install apt dependencies
      run: sudo apt update && sudo apt install -y doxygen graphviz python3-pip python3-venv

    - name: Install modules and run tests in venv
      run: |
       python3 -m venv env
       source env/bin/activate
       python3 -m pip install --upgrade --upgrade-strategy eager .[test]
       python3 -m pip freeze
       py.test --verbose test